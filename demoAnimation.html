<!DOCTYPE html PUBLIC>

<html><head>


<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script>

<script type="text/javascript" src="glPrimitives.js"></script>
<script type="text/javascript" src="glColoringAndLighting.js"></script>
<script type="text/javascript" src="glFrameBufferOperations.js"></script>
<script type="text/javascript" src="glut.js"></script>
<script type="text/javascript" src="glu.js"></script>
<script type="text/javascript" src="Mat4.js"></script>
<script type="text/javascript" src="Vec3.js"></script>
<script type="text/javascript" src="Vec4.js"></script>
<script type="text/javascript" src="matrixMath.js"></script>
<script type="text/javascript" src="glCoordinateTransformation.js"></script>

<!--WebGL vertex shader-->
<script id="vertex" type="x-shader">
attribute vec4 aVertexPosition;
void main(){
	gl_Position = aVertexPosition;
}
</script>

<!--WebGL fragment shader-->
<script id="fragment" type="x-shader">
#ifdef GL_ES
precision highp float;
#endif
uniform vec4 uColor; //"uniform" should be changed to "attribute" later, to do fun stuff with color/texture
void main(){
	gl_FragColor = uColor;
}
</script>

<script type="application/x-javascript">
function init() {

    <!--Initialize WebGL-->
    glutInit();
    glutInitWindowSize(500, 500);
	glClearColor(0.3,0.3,0.3,1);

    return true;
}
function render() {
	var nFPS = 60;
	var fRotateAngle = 0;

	// put your OpenGL display commands here
	glClear(GL_COLOR_BUFFER_BIT|GL_DEPTH_BUFFER_BIT);
	
	// reset OpenGL transformation matrix
	glMatrixMode(GL_MODELVIEW);
	glLoadIdentity(); // reset transformation matrix to identity

	// setup look at transformation so that 
	// eye is at : (0,0,3)
	// look at center is at : (0,0,0)
	// up direction is +y axis
	gluLookAt(0,0,1, 0,0,0, 0,1,0);
	glRotatef(fRotateAngle,0,1,0);

	// Test drawing a solid teapot
	glColor3f(1.0,0.0,0.0); // set current color to Red
	//glutSolidTeapot(1.f); // call glut utility to draw a solid teapot
	glBegin(GL_TRIANGLES);
                 glVertex3f(-0.5,-0.5,0.0);
                 glVertex3f(0.5,0.0,0.0);
                 glVertex3f(0.0,0.5,0.0);
        glEnd();
	
	//glFlush();
	//glutSwapBuffers();	// swap front/back framebuffer to avoid flickering 
	
}

function start() {
	 init(); 
	 glutDisplayFunc(render);
}

</script>

</head>

<body onload='start()'>


<div id="glCanvas">

<div id="overlay"></div>

<canvas id='canvas' width='500' height='500'></canvas><br>
</div>

</body>
</html>
