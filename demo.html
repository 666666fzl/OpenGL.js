<!DOCTYPE html PUBLIC>

<html><head>


<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script>

<script type="text/javascript" src="glut.js"></script>
<script type="text/javascript" src="Mat4.js"></script>
<script type="text/javascript" src="Vec3.js"></script>
<script type="text/javascript" src="matrixMath.js"></script>
<script type="text/javascript" src="glCoordinateTransformation.js"></script>

<!--WebGL vertex shader-->
<script id="vertex" type="x-shader">
attribute vec2 aVertexPosition;
void main(){
	gl_Position = vec4(aVertexPosition, 0.0, 1.0);
}
</script>

<!--WebGL fragment shader-->
<script id="fragment" type="x-shader">
#ifdef GL_ES
precision highp float;
#endif
uniform vec4 uColor;
void main(){
	gl_FragColor = uColor;
}
</script>

<script type="application/x-javascript">
function init() {

    <!--Initialize WebGL-->
    glutInit();
    glutInitWindowSize(500, 500);

    return true;
}
function render() {

	gluLookAt(0,-1,1, 0,0,0, 0,1,0);
	
	glPushMatrix();
	glScalef(1.0,2.0,1.0);
	glColor3f(1,0,0);
	glBegin(GL_TRIANGLES);
	glVertex3f(-0.5,0.5,0);
	glVertex3f(-0.5,-0.5,0);
	glVertex3f(0.5,0.5,0);
	glVertex3f(0.5,0.5,0);
	glVertex3f(-0.5,-0.5,0);
	glVertex3f(0.5,-0.5,0);
	glEnd();
	glPopMatrix();
	
	glTranslatef(1.25,2,0.0);
	glRotatef(15,0,0,1);

	glPushMatrix();
	glTranslatef(0,-1,0.0);
	glScalef(0.25,1.0,0.25);
	glBegin(GL_TRIANGLES);
	glColor3f(0,1,0);
	glVertex3f(-0.25,0.25,0);
	glVertex3f(-0.25,-0.25,0);
	glVertex3f(0.25,0.25,0);
	glVertex3f(0.25,0.25,0);
	glVertex3f(-0.25,-0.25,0);
	glVertex3f(0.25,-0.25,0);
	glEnd();
	glPopMatrix();
	
	
}

function start() {
	 init(); 
	 glutDisplayFunc(render);
}

</script>

</head>

<body onload='start()'>


<div id="glCanvas">

<div id="overlay"></div>

<canvas id='canvas' width='500' height='500'></canvas><br>
</div>

</body>
</html>
